<ul class="card">
    <li *ngFor="let li of toDoObj; index as i">
        <div>
            <p>{{ i + 1 }}.{{ li.userInput }}</p>
            <div>
                <button (click)='deleteItem(i)' class="btn btn-danger">
                    <fa-icon [icon]="faXmark"></fa-icon>
                </button>
                <button (click)="toProgress(i)" class="btn btn-primary">
                    <fa-icon [icon]="faAngleRight"></fa-icon>
                </button>
            </div>
        </div>
        <p
            class="btn-{{li.selectValue == difficulty.Easy? color.Blue: li.selectValue == difficulty.Medium? color.Yellow: color.Red}} hme">
            {{ li.selectValue }}</p>
    </li>
</ul>
